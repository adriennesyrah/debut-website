<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syrah's 18th Birthday</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body & Background */
    body {
      height: 100vh;
      font-family: 'Georgia', serif;
      color: white;
      text-align: center;
      position: relative;
      background-image: url('images/rococo-bg.gif'); /* Replace with your GIF/photo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
    }

    /* Overlay to improve text readability */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4); /* semi-transparent black */
      z-index: 1;
    }

    /* Main Content */
    .content {
      position: relative;
      z-index: 2;
      padding: 50px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    h2 {
      font-size: 2rem;
      margin-top: 40px;
      margin-bottom: 15px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    p, li {
      font-size: 1.3rem;
      margin: 10px 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0 auto 30px auto;
      max-width: 400px;
    }

    /* Dress Code Photo */
    .dress-code {
      margin-top: 20px;
      max-width: 300px;
      border: 3px solid rgba(255,255,255,0.6);
      border-radius: 10px;
    }

    /* Responsive text */
    @media(max-width: 600px){
      h1 { font-size: 2rem; }
      h2 { font-size: 1.5rem; }
      p, li { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Main Content -->
  <div class="content">
    <!-- Title & Tagline -->
    <h1>Adrienne Syrah De Vera</h1>
    <p>A Night Where Dreams Sparkle and Memories Shine</p>

    <!-- Program Highlights -->
    <h2>Program Highlights</h2>
    <ul>
      <li>18 Roses</li>
      <li>18 Candles</li>
      <li>18 Treasures</li>
      <li>18 Blue Bills</li>
    </ul>

    <!-- Dress Code -->
    <h2>Dress Code</h2>
    <p>Royal Pastel / Rococo Theme</p>
    <img src="images/dress-code.jpg" alt="Dress Code Colors" class="dress-code">

  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="audio/beauty-beast-instrumental.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
